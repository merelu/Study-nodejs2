<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const axiosPost = async () => {
    try {
      const result = await axios.post("https://www.zerocho.com/api/post/json", {
        name: "zerocho",
        birth: 1994,
      });
      console.log(result);
      console.log(result.data);
    } catch (err) {
      console.error(err);
    }
  };
  axiosPost();
</script>
